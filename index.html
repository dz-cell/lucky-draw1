<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>幸运抽奖</title>
<style>
body {
font-family: 'Arial', sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f5f5f5;
margin: 0;
flex-direction: column;
background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}

.container {
text-align: center;
}

.paper-ball {
width: 150px;
height: 150px;
background-color: #fff;
border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
box-shadow:
inset -10px -10px 20px rgba(0,0,0,0.1),
5px 5px 15px rgba(0,0,0,0.2);
display: flex;
justify-content: center;
align-items: center;
cursor: pointer;
transition: all 0.3s ease;
position: relative;
overflow: hidden;
}

.paper-ball:before {
content: "";
position: absolute;
width: 100%;
height: 100%;
background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.8) 45%, rgba(255,255,255,0.8) 55%, transparent 55%);
}

.paper-ball:hover {
transform: scale(1.05);
}

.paper-ball:active {
transform: scale(0.95);
}

.click-text {
margin-top: 20px;
color: #666;
font-size: 18px;
}

.modal {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0,0,0,0.7);
z-index: 100;
justify-content: center;
align-items: center;
}

.modal-content {
background-color: #fff;
padding: 30px;
border-radius: 10px;
text-align: center;
max-width: 80%;
animation: pop 0.4s ease-out;
}

@keyframes pop {
0% { transform: scale(0.5); opacity: 0; }
80% { transform: scale(1.1); }
100% { transform: scale(1); opacity: 1; }
}

h1 {
color: #e74c3c;
margin-bottom: 20px;
}

.prize {
font-size: 24px;
margin: 20px 0;
color: #2c3e50;
}

.close-btn {
background-color: #3498db;
color: white;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
margin-top: 20px;
}

.close-btn:hover {
background-color: #2980b9;
}
</style>
</head>
<body>
<div class="container">
<div class="paper-ball" id="paperBall"></div>
<div class="click-text">点击纸团抽奖</div>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<h1>恭喜您中奖了！</h1>
<div class="prize">奖品：羽毛球拍 ??</div>
<p>请凭此页面领取您的奖品</p >
<button class="close-btn" id="closeBtn">关闭</button>
</div>
</div>

<script>
const paperBall = document.getElementById('paperBall');
const modal = document.getElementById('modal');
const closeBtn = document.getElementById('closeBtn');

paperBall.addEventListener('click', function() {
// 纸团展开动画
this.style.borderRadius = '5px';
this.style.transform = 'scale(1.2) rotate(360deg)';
this.style.backgroundColor = '#f9f9f9';

// 延迟显示中奖信息
setTimeout(() => {
modal.style.display = 'flex';
}, 800);
});

closeBtn.addEventListener('click', function() {
modal.style.display = 'none';

// 重置纸团
paperBall.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
paperBall.style.transform = 'scale(1)';
paperBall.style.backgroundColor = '#fff';
});
</script>
</body>
</html>
